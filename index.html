<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Humidity Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url("assets/bg.jpg") no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0,0,0,0.65);
      padding: 30px;
      border-radius: 15px;
      width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #time {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .humidity {
      font-size: 48px;
      margin: 10px 0;
    }

    .status {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .bar-bg {
      width: 100%;
      height: 18px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.5s;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background: #00c3ff;
      color: black;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üè† Smart Humidity</h1>
  <div id="time"></div>

  <div class="humidity" id="humidity">--%</div>
  <div class="status" id="status">Waiting...</div>

  <div class="bar-bg">
    <div class="bar" id="bar"></div>
  </div>

  <button onclick="enableExperience()">Enable Notifications</button>
</div>

<audio id="bgm" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script>
  const ESP32_IP = "http://192.168.29.210";

  function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleDateString() + " " + now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
  updateTime();

  async function fetchHumidity() {
    try {
      const res = await fetch(ESP32_IP);
      const data = await res.json();

      const h = data.humidity;
      document.getElementById("humidity").innerText = h + "%";

      let status = "Good";
      let color = "lime";

      if (h < 40) {
        status = "Too Dry";
        color = "orange";
      }
      if (h > 60) {
        status = "Too Humid";
        color = "red";
        notify("Humidity Alert!", "Current humidity is " + h + "%");
      }

      document.getElementById("status").innerText = status;
      document.getElementById("bar").style.width = h + "%";
      document.getElementById("bar").style.background = color;

    } catch (e) {
      document.getElementById("status").innerText = "ESP32 not connected";
    }
  }

  setInterval(fetchHumidity, 3000);

  function enableExperience() {
    Notification.requestPermission();
    document.getElementById("bgm").play();
  }

  function notify(title, msg) {
    if (Notification.permission === "granted") {
      new Notification(title, { body: msg });
    }
  }
</script>

</body>
</html>
